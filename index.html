<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
              <h3>AI Ping Pong Game</h3>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructions">Instructions</button>
            </div>
            
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button> <br>
            <button class="btn btn-dark" onclick="restart()" id="restart">Restart</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <div  id="instructions" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4>Instructions</h4>
                    <button class="close" data-bs-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <ol>
                      <li></li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
            <div class="copyright">
              Made By Sridhar Hisaria
            </div>
          </center>
        <script src="main.js"></script>
    </body>
</html>
